<!DOCTYPE hmtl>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anomaly Detection Server</title>
</head>
<body>
<form action="/detect" method="post" enctype="multipart/form-data" name="anomalyDetectionForm" type="result">
    <table>
        <tr>
            <td>Choose an algorithm type:</td>
            <td>
                <select type="text" name="algorithms" id="algorithms">
                    <option value="Regression">Regression Based</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Normal Csv File:</td>
            <td><input type="file" name="normal_csv_file"></td>
            <td>Anomaly Csv File:</td>
            <td><input type="file" name="anomaly_csv_file"></td>
        </tr>
        <br>
    </table>
    <input type="submit" value="upload">
</form>
<br>
<iframe name="result" width="80%" height="500"></iframe>
</body>
</html>
